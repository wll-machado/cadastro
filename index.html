<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="profile">
            <div class="pic">
                <img src="src/images.jfif" alt="perfil_pic">
            </div>
        </div>

        <form id="registrationForm">
            <section class="input_container">
                <div class="icon">
                    <img src="src/frame.svg" alt="name">
                </div>
                <div class="content">
                    <span>Nome</span>
                    <input id="name" type="text" required>
                </div>
            </section>
    
            <section class="input_container">
                <div class="icon">
                    <img src="src/sms.svg" alt="email">
                </div>
                <div class="content">
                    <span>E-mail</span>
                    <input id="email" type="email" required>
                </div>
            </section>
    
            <section class="input_container">
                <div class="icon">
                    <img src="src/lock.svg" alt="password">
                </div>
                <div class="content">
                    <span>Senha</span>
                    <input id="password" type="password" required>
                </div>
            </section>
    
            <section class="input_container">
                <div class="icon">
                    <img src="src/lock.svg" alt="confirmation_password">
                </div>
                <div class="content">
                    <span>Confirme sua senha</span>
                    <input id="confirmation_password" type="password" required>
                </div>
            </section>
            <p id="error_message" class="message"></p>
            <button id="cadastrar" type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
